name: Angular build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x] #[12.x, 14.x, 16.x]
    
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}        
      
      - name: Check out code
        uses: actions/checkout@v2    

      - name: Initialize mandatory git config
        run: |
          git config user.name "Automatic Build"
          git config user.email noreply@github.com

      - name: Change version number and name
        run: printf 'ext.version_code = ${{ github.event.inputs.versionCode }}\next.version_name = "${{ github.event.inputs.versionName }}"\n' > app_versions.gradle
    
      - name: Install dependencies
        run: npm ci    
      - run: npm run build --if-present    
             
      - name: Create release branch
        run: git checkout -b release/v${{ github.event.inputs.versionName }}
       
      - name: List files
        uses: batista/lint-filenames@v1
        continue-on-error: true
        with:
          path: './build'
          
      - name: Commit build data
        id: make-commit
        run: |
          git add build/*
          git commit --message "Prepare release ${{ github.event.inputs.versionName }}"
          echo "::set-output name=commit::$(git rev-parse HEAD)"

      - name: Push new branch
        run: git push origin release/v${{ github.event.inputs.versionName }}