<div class="game-list">
    <div class="game bg-image hover-overlay ripple" *ngFor="let item of games">
        <img [src]="item.mainImage" class="img-fluid" >        
        <a href="{{'games/' + item.name}}">
            <div class="mask" style="background-color: rgba(57, 192, 237, 0.2);"></div>
        </a>
    </div>
</div>
